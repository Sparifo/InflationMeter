<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="inflationMeterApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.code">Code</span></dt>
        <dd>
          <span>{{ product.code }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.region">Region</span></dt>
        <dd>
          <span>{{ product.region }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.mounth">Mounth</span></dt>
        <dd>
          <span>{{ product.mounth }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.type">Type</span></dt>
        <dd>
          <span>{{ product.type }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.year">Year</span></dt>
        <dd>
          <span>{{ product.year }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.value">Value</span></dt>
        <dd>
          <span>{{ product.value }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.currency">Currency</span></dt>
        <dd>
          <span>{{ product.currency }}</span>
        </dd>
        <dt><span jhiTranslate="inflationMeterApp.product.attribute">Attribute</span></dt>
        <dd>
          <span>{{ product.attribute }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Wstecz</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edytuj</span>
      </button>
    </div>
  </div>
</div>
